<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bottstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>


    <video playsinline autoplay muted loop poster="./assets/img/vaporwave.gif" id="bgvid">
        <source src="./assets/img/SynthwaveCity.mp4" type="video/mp4">
      </video>


    <div class="container">
        <div class="row">
            <div class="d-grid gap-2 col-md-3 col-9 mx-auto">
                <div class="window" style="margin: 32px; width: 250px">
                    <div class="title-bar">
                        <div class="title-bar-text">
                            Super Heroes 2000
                        </div>
                        <div class="title-bar-controls">
                            <button aria-label="Minimize"></button>
                            <button aria-label="Maximize"></button>
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body">
                        <p>Busca tu Super Heroe y/o Villano</p>
                        <section class="field-row" style="justify-content: flex-end">
                            <input type="text" class="form-control" id="caja" placeholder="Ingresa Un numero">
                            <button type="button" id="button" onclick="mostrar(), ocultarError();">Buscar</button>
                        </section>
                        <div>
                            <p id="error" style="color: red; font-size: 0.8rem;"></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contenidoTotal">
        <div class="container">
            <div class="row cartas align-items-center">
                <div class="window col-md-3 col-7 mx-auto mt-3" style="width: 300px">
                    <div class="title-bar">
                        <div class="title-bar-text">Imagen</div>
                        <div class="title-bar-controls">
                            <button aria-label="Minimize"></button>
                            <button aria-label="Maximize"></button>
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body">
                        <div><img src="" id="cajaImagen" style="width: 100%; width: 100%;"></div>
                    </div>
                </div>
                <div class="window col-md-4 mx-auto mt-3" style="width: 300px">
                    <div class="title-bar">
                        <div class="title-bar-text">Caracteristicas</div>
                        <div class="title-bar-controls">
                            <button aria-label="Minimize"></button>
                            <button aria-label="Maximize"></button>
                            <button aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="window-body">
                        <div id="cajaNombre"></div>
                        <div id="cajaConexiones"></div>
                        <div id="cajaPublicado"></div>
                        <div id="cajaOcupacion"></div>
                        <div id="cajaPrimeraAparicion"></div>
                        <div id="cajaAltura"></div>
                        <div id="cajaPeso"></div>
                        <div id="cajaAlianza"></div>
                    </div>
                </div>
                <div class="window col-md-5 mx-auto mt-3" style="width: 400px">
                    <div class="title-bar">
                      <div class="title-bar-text">Grafico</div>
                      <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                      </div>
                    </div>
                    <div class="window-body">
                        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                    </div>
                  </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"> </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
